<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Part 4: Style My Crud</title>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="styles/stylecrud.css">
    <script src="DOMPurify-3.0.0/dist/purify.min.js"></script>
    <script type="module" src="scripts/styledblog.js"></script>
    <script src="scripts/blog-modify.js"></script>
    <script src="https://kit.fontawesome.com/e0606b6edb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Part 4: Style My Crud</h1>
    </header>

    <!-- Add Button -->
    <button id="add"><i class="fa-solid fa-plus"></i></button>

    <!-- Add Button Opens up Dialog -->
    <dialog id="addDialog">
        <form id="userInput" autocomplete="off">
            <label for="tital">Post Title:</label><br>
            <input type="text" id="tital" name="tital"><br>

            <label for="date">Post Date:</label><br>
            <input type="date" id="date" name="date"><br>

            <label for="summary">Post Summary:</label><br>
            <textarea id="summary" name="summary" rows="4" cols="50" maxlength="200"></textarea><br>

            <button type="button" id="cancel"><i class="fa-solid fa-xmark"></i></button>
            <button type="button" id="save"><i class="fa-solid fa-floppy-disk"></i></button>
            <button type="button" id="save-modify" hidden="hidden"><i class="fa-solid fa-floppy-disk"></i></i></button>
        </form>
    </dialog>
    <output id="output"></output><br>
</body>

</html>
