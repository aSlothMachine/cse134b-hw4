<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Part 2: Custom Dialogs</title>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon">
    
    <script src="DOMPurify-3.0.0/dist/purify.min.js"></script>
    <script type="module" src="scripts/customdialog.js"></script>

</head>

<body>
    <h1>Part 2: Custom Dialogs</h1>

    <button type="button" id="alert">Alert</button>
    <button type="button" id="confirm">Confirm</button>
    <button type="button" id="prompt">Prompt</button>
    <hr>
    <output id="output"></output>  

    <!-- Alert -->
    <dialog id="alertDialog">
        Alert Pressed!
        <br>
        <button type="button" id="ok">Ok</button>
    </dialog>

    <!-- Confirm -->
    <dialog id="confirmDialog">
        Do you confirm this?
        <br>
        <button type="button" id="cancel-confirm">Cancel</button>
        <button type="button" id="ok-confirm">Ok</button>
    </dialog>

    <!-- Prompt -->
    <dialog id="promptDialog">

    </dialog>

</body>

</html>
