<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Part 1: Simple Dialogs</title>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon">
    <script src="DOMPurify-3.0.0/dist/purify.min.js"></script>
</head>

<body>
    <header>
        <h1>Part 1: Simple Dialogs</h1>
    </header>
    <button type="button" id="alert">Alert</button>
    <button type="button" id="confirm">Confirm</button>
    <button type="button" id="prompt">Prompt</button>
    <button type="button" id="safer">Safer Prompt</button>
    <hr>
    <output id="output"></output>

    <script>

        // Alert Button
        const alertBtn = document.getElementById("alert");
        alertBtn.addEventListener("click", () => {

            document.querySelector("#output").innerHTML = "";
            setTimeout(waitAdd, 0);

        }, false);

        function waitAdd() {
            alert("Alert pressed!");
        }

        // Confirm Button
        const confBtn = document.getElementById("confirm");
        confBtn.addEventListener("click", function () {

            document.querySelector("#output").innerHTML = "";
            setTimeout(waitConfirm, 0);
        });

        function waitConfirm() {
            const conf = confirm("Do you confirm this?");
            if (conf)
                document.querySelector("#output").innerHTML = `The value returned by the confirm method is : ${conf}`;
            else {
                document.querySelector("#output").innerHTML = `The value returned by the confirm method is : ${conf}`;
            }
        }

        // Prompt Button
        const promptBtn = document.getElementById("prompt");
        promptBtn.addEventListener("click", function () {

            document.querySelector("#output").innerHTML = "";
            setTimeout(waitPrompt, 0);
        });

        function waitPrompt() {
            const yeah = prompt("What is your name?");

            if (yeah == null || yeah == 0) {
                document.querySelector("#output").innerHTML = "User didn't enter anything";
            }
            else {
                document.querySelector("#output").innerHTML = yeah;
            }
        }

        // Safer Prompt Button
        const safeBtn = document.getElementById("safer");
        safeBtn.addEventListener("click", function () {

            document.querySelector("#output").innerHTML = "";
            setTimeout(waitSafePrompt, 0);
        });

        function waitSafePrompt() {

            const dirty = prompt("What is your name?");

            let clean = DOMPurify.sanitize(dirty);

            if (clean == null || clean.length == 0) {
                document.querySelector("#output").innerHTML = "User didn't enter anything";
            }
            else {
                document.querySelector("#output").innerHTML = clean;
            }
        }

    </script>

</body>

</html>
