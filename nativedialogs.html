<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Part 1: Simple Dialogs</title>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon">
</head>

<body>
    <button type="button" id="alert">Alert</button>
    <br>
    <br>
    <button type="button" id="confirm">Confirm</button>
    <form oninput="res.value=parseInt(a.value)+parseInt(b.value);">  
        <label>Enter First Value.</label><br>  
        <input type="number" name="a" value=""/><br>  
        +<br/>  
        <label>Enter First Value.</label><br>   
        <input type="number" name="b" value=""><br>  
        =<br>  
        Output is:<output name="res"></output>  
    </form>  

    <br>
    <br>

    <button type="button" id="prompt">Prompt</button>
    <br>
    <br>
    <button type="button" id="safer">Safer Prompt</button>

    <script>

        // Alert Button
        const alertBtn = document.getElementById("alert");
        alertBtn.addEventListener("click", () => {
            alert("This is the built-in alert.");
        }, false);

        // Confirm Button
        const confBtn = document.getElementById("confirm");
        confBtn.addEventListener("click", function () {
            document.getElementByID("output").innerHTML = "The value returned by the confirm method is : (the value)";
        });


    </script>
</body>

</html>
